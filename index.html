<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://ionic.io/ionicons">
    <title>ping-coming-soon-page Eddy Kayiganwa</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="logo_image">
        </div>
        <div class="form_box">
            <h2 class="form_title">
                We are launching <span>soon!</span>
            </h2>
            <p class="form_subtitle">
                Subscribe and get notified
            </p>
            <div class="form">
                <form  onsubmit="">
                    <input type="text" id="input" required>
                    
                    <button id="button" type="submit">Notify Me</button>
                    <p id='error'></p>
                </form>
            </div>
        </div>
        <div class="illustration_chart">
            <img src="./images/illustration-dashboard.png" alt="illustration chart">
        </div>
        <div class="footer">
            <div class="social-icons">
                <i class="fa fa-facebook-f"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
            </div>
            <p>&copy;Copyright Ping. All rights reserved</p>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
